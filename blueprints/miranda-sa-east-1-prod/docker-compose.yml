services:
  nginx:
    image: nginx:latest
    restart: on-failure
    volumes:
      - ../files/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - miranda-network

  client:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/miranda/client:stable
    restart: always
    env_file:
      .env
    networks:
      - miranda-network

  server:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/miranda/server:stable
    restart: always
    env_file:
      .env
    networks:
      - miranda-network

  sockets:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/miranda/sockets:stable
    restart: always
    env_file:
      .env
    networks:
      - miranda-network

networks:
  miranda-network:
    driver: bridge
